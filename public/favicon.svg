<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#2563EB"/>
  
  <!-- Robot head -->
  <rect x="30" y="35" width="40" height="35" rx="5" fill="white"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="50" r="4" fill="#2563EB"/>
  <circle cx="60" cy="50" r="4" fill="#2563EB"/>
  
  <!-- Antenna -->
  <line x1="50" y1="35" x2="50" y2="25" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="23" r="3" fill="#FCD34D"/>
  
  <!-- Smile/mouth -->
  <path d="M 40 60 Q 50 65 60 60" stroke="#2563EB" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Trophy/ranking symbol at bottom -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FCD34D" text-anchor="middle">1</text>
</svg>

